
qdevice_settings: &qdevice_settings
  qdevice_typ: generic
  qdevice_cfg:
    T1: 0
    T2: 0

stacks:
  - name: sender_0
    <<: *qdevice_settings
  - name: receiver_0
    <<: *qdevice_settings
  - name: sender_1
    <<: *qdevice_settings
  - name: receiver_1
    <<: *qdevice_settings
  - name: sender_2
    <<: *qdevice_settings
  - name: receiver_2
    <<: *qdevice_settings


hubs:
  - name: Hub1
    connections:
      - stack: sender_0
        length: 10.4
      - stack: sender_1
        length: 23
      - stack: sender_2
        length: 1
      - stack: receiver_0
        length: 4
      - stack: receiver_1
        length: 213.3e8
      - stack: receiver_2
        length: 15

    link_typ: depolarise
    link_cfg:
        speed_of_light: 1e9
        fidelity: 1
        prob_success: 1

    clink_typ: default
    clink_cfg:
      speed_of_light: 1e9

    schedule_typ: fifo
    schedule_cfg:
      switch_time: 0
      max_multiplexing: 3

