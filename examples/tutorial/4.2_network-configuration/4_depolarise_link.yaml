# A configuration with a perfect generic qdevice and a link with depolarizing noise model
processing_nodes:
  - name: Alice
    qdevice_typ: generic
    qdevice_cfg:
      dummy: null
  - name: Bob
    qdevice_typ: generic
    qdevice_cfg:
      dummy: null

link_cfg: &link_cfg
  # Fidelity between the EPR pair qubits
  fidelity: 0.9
  # Time in nanoseconds for an attempt to generated entanglement
  t_cycle: 10.
  # Chance for each attempt at entanglement to succeed
  prob_success: 0.8

links:
  - node1: Alice
    node2: Bob
    typ: depolarise
    cfg:
      <<: *link_cfg

clinks:
  - node1: Alice
    node2: Bob
    typ: instant
    cfg:
      dummy: null