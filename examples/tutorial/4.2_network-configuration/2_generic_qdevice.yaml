# Configuration with perfect link, a generic qdevice, but some noise on the generic device
qdevice_cfg: &qdevice_cfg
  num_qubits: 2

  # coherence times (same for each qubit)
  T1: 10_000_000_000
  T2: 1_000_000_000

  # gate execution times
  init_time: 10_000
  single_qubit_gate_time: 1_000
  two_qubit_gate_time: 100_000
  measure_time: 10_000

  # noise model
  single_qubit_gate_depolar_prob: 0.01
  two_qubit_gate_depolar_prob: 0.1

processing_nodes:
  - name: Alice
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg
  - name: Bob
    qdevice_typ: generic
    qdevice_cfg:
      <<: *qdevice_cfg

links:
  - node1: Alice
    node2: Bob
    typ: perfect
    cfg:
      dummy: null

clinks:
  - node1: Alice
    node2: Bob
    typ: instant
    cfg:
      dummy: null