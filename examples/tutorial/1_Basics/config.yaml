# Perfect 2 node network, no noise from either computation on the nodes or communication between nodes
stacks:
  - name: Alice
    qdevice_typ: generic
    qdevice_cfg:
      dummy: null
  - name: Bob
    qdevice_typ: generic
    qdevice_cfg:
      dummy: null

links:
  - stack1: Alice
    stack2: Bob
    typ: perfect


clinks:
  - stack1: Alice
    stack2: Bob
    typ: instant
