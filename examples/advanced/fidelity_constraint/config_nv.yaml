qdevice_cfg: &qdevice_cfg
  num_qubits: 2
  num_comm_qubits: 2
  T1: 1.e+12
  T2: 1.e+12
  init_time: 1.e+1
  single_qubit_gate_time: 1.e+1
  two_qubit_gate_time: 1.e+1
  measurement_time: 1.e+1

processing_nodes:
  - name: client
    qdevice_typ: nv
    qdevice_cfg: 
      <<: *qdevice_cfg
  - name: server
    qdevice_typ: nv
    qdevice_cfg: 
      <<: *qdevice_cfg
  
link_cfg: &link_cfg
  fidelity: 1.0
  prob_success: 0.01
  t_cycle: 1e3

links:
  - node1: client
    node2: server
    typ: depolarise
    cfg:
      <<: *link_cfg

clinks:
  - node1: client
    node2: server
    typ: default
    cfg:
      delay: 0.5